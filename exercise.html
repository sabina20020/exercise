<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>

</head>
<body>
    <img id="myImage" src="sea.jpg" width="500" height="800"/>
    <button type="button" onclick="document.getElementById('myImage').src='sea1.jpg'"> Click
    </button>
    <button type="button" onclick="document.getElementById('myImage').src='sea.jpg'"> Click
    </button>
    <center><h1>Animals that live in the sea</h1></center>
    <ol id="myList"></ol>

<script >
     
      let data = ["Fish", "Turtles", "Whales", "Starfish"];
  
      let list = document.getElementById("myList");
  
      data.forEach((item) => {
        let li = document.createElement("li");
        li.innerText = item;
        list.appendChild(li);
      });
    
</script>

</body>
</html>
